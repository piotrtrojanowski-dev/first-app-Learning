{% extends "learning_log/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Log in to your account:</h2>
{% endblock header %}


{% block content %}
  <form action="{% url 'login' %}" method ='post' class="form">
      {% csrf_token %}
      {%bootstrap_form form %}
      
      {% buttons %}
      <button name="submit" class="btn btn-primary">Login</button>
      {% endbuttons %}
  </form>

{% endblock content %}
